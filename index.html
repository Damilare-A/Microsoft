<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Sign in to your account</title>
  </head>
  <body>
    <section class="d-block d-sm-none px-2">
      <div class="container-sm position-relative">
        <div class="p-4 px-4">
          <img src="/images/logo.svg" alt="Microsoft Logo" class="mb-1" />
          <p class="lead pt-2 fs-4 fw-bold">Sign in</p>

          <!-- Form -->

          <form action="#" method="post">
            <input
              type="text"
              class="form-control w-100 px-0"
              name="email-phone-skype"
              required
              placeholder="Email, phone, or Skype"
            />

            <p class="pt-3 small">
              No account?
              <span class="text-primary"
                ><a href="#" class="underln prime text-decoration-none"
                  >Create one!</a
                ></span
              >
            </p>
            <a href="#" class=" underln prime small text-decoration-none"
              >Can't access your account?</a
            >

            <div class="mt-4 clearfix me-4">
              <div class="float-end">
                <a
                  href="index.html"
                  class="btn btn-secondary btn-sm fs-6 rounded-0 py-1 btn-x text-dark"
                  >Back</a
                >
                <a
                  href="pass.html"
                  class="btn btn-primary btn-sm fs-6 rounded-0 btn-x"
                  >Next</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Sign in Options -->

      <div class="container p-4 px-4">
        <a href="#" class="text-decoration-none">
          <div class="border border-secondary p-1">
            <img src="/images/key.svg" alt="" class="key ms-4 me-2" />
            <span class="text-dark text-decoration-none">Sign-in options</span>
          </div>
        </a>
      </div>

      <!-- Footer -->

      <footer>
        <div class="container px-4 py-1 position-absolute bottom-0 end-0">
          <div>
            <a href="#" class="text-secondary text-decoration-none me-2 small"
              >Terms of use</a
            >
            <a href="#" class="text-secondary text-decoration-none me-2 small"
              >Privacy & cookies</a
            >
            <a href="#" class="text-secondary text-decoration-none">...</a>
          </div>
        </div>
      </footer>
    </section>

    <!--////////////////////////////////// Large Screens ///////////////////////////////////////////-->

    <section class="p-4 bg-set d-none d-sm-block position-relative">
      <div class="container-sm large-sc bg-light p-4 shadow mt">
        <div class="p-4 px-3">
          <img src="/images/logo.svg" alt="Microsoft Logo" class="mb-1" />
          <p class="lead pt-2 fs-4 fw-bold">Sign in</p>

          <form action="#" method="post">
            <input
              type="text"
              class="form-control form-control-sm bg-transparent w-75 p-0"
              name="email-phone-skype"
              required
              placeholder="Email, phone, or Skype"
            />

            <p class="pt-3 small">
              No account?
              <span class="text-primary"
                ><a href="#" class="underln prime text-decoration-none"
                  >Create one!</a
                ></span
              >
            </p>
            <a href="#" class=" prime underln small text-decoration-none"
              >Can't access your account?</a
            >
            <div class="mt-4 clearfix me-4 mt-5">
              <!-- <input
                type="button"
                value="Back"
                class="btn btn-secondary btn-sm fs-6 rounded-0 btn-x text-dark"
              /> -->
              <div class="float-end">
                <a
                  href="index.html"
                  class="text-decoration-none btn btn-secondary btn-sm fs-6 rounded-0 btn-x text-dark"
                  >Back</a
                >
                <a
                  href="pass.html"
                  class="btn btn-primary text-decoration-none btn-sm fs-6 rounded-0 btn-x"
                  >Next</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- <div class="container p-4 px-4"> -->

      <!-- Sign in Options -->

      <div class="container large-sc p-0 py-4">
        <a href="#" class="text-decoration-none">
          <div class="p-1 bg-light border-0 shadow">
            <img src="/images/key.svg" alt="" class="key ms-4 me-2" />
            <span class="text-dark text-decoration-none">Sign-in options</span>
          </div>
        </a>
      </div>

      <!-- Footer -->

      <footer>
        <div class="container-xxl px-4 py-1 fixed-bottom">
          <div class="float-end">
            <a
              href="#"
              class="text-secondary text-decoration-none me-2 small fw-bold"
              >Terms of use</a
            >
            <a
              href="#"
              class="text-secondary text-decoration-none me-2 small fw-bold"
              >Privacy & cookies</a
            >
            <a href="#" class="text-secondary text-decoration-none fw-bold"
              >...</a
            >
          </div>
        </div>
      </footer>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
