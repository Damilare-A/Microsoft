<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Sign in to your account</title>
  </head>
  <body>
    <section class="d-block d-sm-none px-2">
      <div class="container-sm position-relative">
        <div class="p-4 px-4">
          <img src="/images/logo.svg" alt="Microsoft Logo" class="mb-1" />
          <p class="lead pt-2 fs-4 fw-bold">Enter password</p>

          <!-- Form -->

          <form action="#" method="post">
            <input
              type="text"
              class="form-control w-100 px-0 was-validated"
              name="password"
              required
              placeholder="Password"
            />
            <input
              type="checkbox"
              name="keep me signed in on this device"
              id="check-1"
            />
            <span class="small">Keep me signed in on this device</span>

            <p class="pt-3 small">
              <span >
                <a href="#" class="underln prime text-decoration-none"
                  >Forgot password?</a
                ></span
              >
            </p>
            <a href="#" class="prime underln small text-decoration-none"
              >Other ways to sign in</a
            >

            <div class="mt-4 me-4 clearfix">
              <input
                type="submit"
                value="Sign in"
                class="btn btn-primary btn-sm fs-6 ms-5 float-end rounded-0 btn-x"
              />
            </div>
          </form>
        </div>
      </div>

      <!-- Sign in Options -->

            <span class="text-dark text-decoration-none ">Sign-in options</span>
        </div>
      </a>
      </div> -->

      <!-- Footer -->

      <footer>
        <div class="container px-4 py-1 fixed-bottom clearfix">
          <div class="float-end">
            <a href="#" class="text-secondary text-decoration-none me-2 small"
              >Terms of use</a
            >
            <a href="#" class="text-secondary text-decoration-none me-2 small"
              >Privacy & cookies</a
            >
            <a href="#" class="text-secondary text-decoration-none">...</a>
          </div>
        </div>
      </footer>
    </section>

    <!--////////////////////////////////// Large Screens ///////////////////////////////////////////-->

    <section class="p-4 bg-set d-none d-sm-block position-relative">
      <div class="container-sm large-sc bg-light p-4 shadow mt">
        <div class="p-4 px-3">
          <img src="/images/logo.svg" alt="Microsoft Logo" class="mb-1" />
          <p class="lead pt-2 fs-4 fw-bold">Enter password</p>

          <form action="#" method="post">
            <input
              type="text"
              class="form-control form-control-sm bg-transparent w-75 p-0"
              name="email-phone-skype"
              required
              placeholder="Password"
            />
            <input
              type="checkbox"
              name="Keep me signed in on this device"
              id="check-2"
            />
            <span class="small">Keep me signed in on this device</span>

            <p class="pt-3 small">
              <span class="text-primary"
                ><a href="#" class="underln prime text-decoration-none"
                  >Forgot password?
                </a></span
              >
            </p>
            <a href="#" class=" underln small prime text-decoration-none"
              >Other ways to sign in
            </a>
            <div class="mt-4 me-5 clearfix">
              <!-- <input
                type="button"
                value="Back"
                class="btn btn-secondary btn-sm fs-6 rounded-0 btn-x text-dark"
              /> -->
              <a
                href="index.html"
                class="text-decoration-none btn btn-secondary btn-sm fs-6 rounded-0 btn-x visually-hidden text-dark"
                >Back</a
              >

              <input
                type="submit"
                value="Sign in "
                class="btn btn-primary float-end text-decoration-none ms-5 btn-sm fs-6 rounded-0 btn-x"
              />
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->

      <footer>
        <div class="container px-4 py-1 fixed-bottom clearfix d-none">
          <div class="float-end">
            <a

              class="text-secondary text-decoration-none me-2 small fw-bold"
              >Terms of use</a

            <a
              href="#"
